<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Swarm - Architecture Governance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-healthy { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-error { background-color: #F44336; }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .agent-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .agent-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .agent-status {
            font-size: 0.9rem;
            color: #666;
        }
        
        .governance-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: bold;
        }
        
        .metric-value {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agentic AI Swarm</h1>
            <p>Software Architecture Governance & Validation Platform</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>üîÑ System Health</h3>
                <div id="health-status">
                    <div class="loading">
                        <div class="spinner"></div>
                        Checking system health...
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>üë• Agent Swarm</h3>
                <div id="agent-status">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading agent status...
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìä Performance Metrics</h3>
                <div id="performance-metrics">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading metrics...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="governance-form">
            <h3>üèõÔ∏è Governance Validation</h3>
            <form id="governance-form">
                <div class="form-group">
                    <label for="request-id">Request ID:</label>
                    <input type="text" id="request-id" value="gov-req-001" required>
                </div>
                
                <div class="form-group">
                    <label for="scope">Governance Scope:</label>
                    <select id="scope" required>
                        <option value="comprehensive">Comprehensive</option>
                        <option value="solution">Solution Architecture</option>
                        <option value="technical">Technical Architecture</option>
                        <option value="security">Security Architecture</option>
                        <option value="data">Data Architecture</option>
                        <option value="integration">Integration Architecture</option>
                        <option value="infrastructure">Infrastructure Architecture</option>
                        <option value="costing">Costing</option>
                        <option value="application_portfolio">Application Portfolio</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="business-context">Business Context:</label>
                    <textarea id="business-context" rows="3" placeholder="Describe the business context and requirements..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="technical-context">Technical Context:</label>
                    <textarea id="technical-context" rows="3" placeholder="Describe the technical context and constraints..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">üöÄ Start Governance Validation</button>
            </form>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h3>üìã Validation Results</h3>
            <div id="results-content"></div>
        </div>
    </div>
    
    <script>
        // API base URL
        const API_BASE = window.location.origin;
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadHealthStatus();
            loadAgentStatus();
            loadPerformanceMetrics();
        });
        
        // Load system health status
        async function loadHealthStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const healthDiv = document.getElementById('health-status');
                healthDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Overall Status:</span>
                        <span class="metric-value">
                            <span class="status-indicator status-${data.status === 'healthy' ? 'healthy' : 'error'}"></span>
                            ${data.status.toUpperCase()}
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Swarm Health:</span>
                        <span class="metric-value">${data.swarm_health?.toFixed(1) || 'N/A'}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Agents:</span>
                        <span class="metric-value">${data.active_agents || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Tasks:</span>
                        <span class="metric-value">${data.active_tasks || 0}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading health status:', error);
                document.getElementById('health-status').innerHTML = '<div class="status-error">Error loading health status</div>';
            }
        }
        
        // Load agent status
        async function loadAgentStatus() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const data = await response.json();
                
                const agentDiv = document.getElementById('agent-status');
                let agentHtml = `<div class="metric"><span class="metric-label">Total Agents:</span><span class="metric-value">${data.total_agents}</span></div>`;
                
                if (data.agents) {
                    agentHtml += '<div class="agent-grid">';
                    Object.entries(data.agents).forEach(([name, agent]) => {
                        const status = agent.status || 'unknown';
                        const healthScore = agent.health_score || 0;
                        agentHtml += `
                            <div class="agent-item">
                                <div class="agent-name">${name.replace('_', ' ').toUpperCase()}</div>
                                <div class="agent-status">
                                    <span class="status-indicator status-${status === 'idle' ? 'healthy' : status === 'busy' ? 'warning' : 'error'}"></span>
                                    ${status} (${healthScore.toFixed(1)}%)
                                </div>
                            </div>
                        `;
                    });
                    agentHtml += '</div>';
                }
                
                agentDiv.innerHTML = agentHtml;
            } catch (error) {
                console.error('Error loading agent status:', error);
                document.getElementById('agent-status').innerHTML = '<div class="status-error">Error loading agent status</div>';
            }
        }
        
        // Load performance metrics
        async function loadPerformanceMetrics() {
            try {
                const response = await fetch(`${API_BASE}/swarm/status`);
                const data = await response.json();
                
                const metricsDiv = document.getElementById('performance-metrics');
                metricsDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Overall Health:</span>
                        <span class="metric-value">${data.overall_health?.toFixed(1) || 'N/A'}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Tasks:</span>
                        <span class="metric-value">${data.active_tasks || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Agents:</span>
                        <span class="metric-value">${data.total_agents || 0}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading performance metrics:', error);
                document.getElementById('performance-metrics').innerHTML = '<div class="status-error">Error loading metrics</div>';
            }
        }
        
        // Handle governance form submission
        document.getElementById('governance-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Processing...';
            resultsDiv.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Processing governance validation...</div>';
            
            try {
                // Prepare request data
                const requestData = {
                    request_id: document.getElementById('request-id').value,
                    scope: document.getElementById('scope').value,
                    priority: document.getElementById('priority').value,
                    business_context: {
                        description: document.getElementById('business-context').value || 'General business context'
                    },
                    technical_context: {
                        description: document.getElementById('technical-context').value || 'General technical context'
                    },
                    compliance_requirements: [],
                    target_components: [],
                    timeout_seconds: 300
                };
                
                // Send request
                const response = await fetch(`${API_BASE}/governance/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Display results
                    resultsContent.innerHTML = `
                        <div class="metric">
                            <span class="metric-label">Status:</span>
                            <span class="metric-value">${result.status.toUpperCase()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Risk Score:</span>
                            <span class="metric-value">${result.risk_score?.toFixed(1) || 'N/A'}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Compliance Score:</span>
                            <span class="metric-value">${result.compliance_score?.toFixed(1) || 'N/A'}%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Agents Used:</span>
                            <span class="metric-value">${result.agents_used?.length || 0}</span>
                        </div>
                        <div style="margin-top: 20px;">
                            <h4>Summary:</h4>
                            <p>${result.summary || 'No summary available'}</p>
                        </div>
                        ${result.recommendations?.length ? `
                            <div style="margin-top: 20px;">
                                <h4>Recommendations:</h4>
                                <ul>
                                    ${result.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${result.next_steps?.length ? `
                            <div style="margin-top: 20px;">
                                <h4>Next Steps:</h4>
                                <ul>
                                    ${result.next_steps.map(step => `<li>${step}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    `;
                } else {
                    throw new Error(result.detail || 'Validation failed');
                }
                
            } catch (error) {
                console.error('Error during governance validation:', error);
                resultsContent.innerHTML = `
                    <div style="color: #F44336; text-align: center; padding: 20px;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Start Governance Validation';
            }
        });
        
        // Auto-refresh data every 30 seconds
        setInterval(() => {
            loadHealthStatus();
            loadAgentStatus();
            loadPerformanceMetrics();
        }, 30000);
    </script>
</body>
</html>
